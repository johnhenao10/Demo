<ion-header>
  <ion-toolbar color= "primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar cancha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>Ingresa los datos</ion-card-header>
    <ion-card-content>
      <form [formGroup]="form1">
        <ion-item>
          <ion-label position="floating">Nombre Cancha</ion-label>
          <ion-input FormControl="cancha"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descripci√≥n</ion-label>
          <ion-input FormControl="descripcion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Precio</ion-label>
          <ion-input FormControl="precio"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="registrar()">
        Registrar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
